name: hawkeye
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cupertino_icons: ^1.0.6
  animated_splash_screen: ^1.3.0
  dio: ^5.6.0
  get: ^4.6.6
  flutter_bloc: ^8.0.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/images/1.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/location3.png
    - assets/images/location4.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Regular.ttf

    - family: Andika
      fonts:
        - asset: assets/Fonts/Andika-Regular.ttf
